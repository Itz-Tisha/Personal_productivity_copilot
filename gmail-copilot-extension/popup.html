<!DOCTYPE html>
<html>
  <head>
    <title>Gmail Copilot</title>
  </head>
  <body>
    <h3>Gmail Copilot</h3>
    <button id="readEmails">Read Today's Emails</button>
    <script>
      document.getElementById('readEmails').addEventListener('click', () => {
        chrome.scripting.executeScript({
          target: { allFrames: true, tabId: chrome.tabs.TAB_ID },
          files: ['content.js']
        });
      });
    </script>
  </body>
</html>
